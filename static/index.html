<!DOCTYPE html>
<html>
    <head>
        <title>tinypin</title>
        <meta charset="utf-8">
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">

        <link rel="apple-touch-icon" sizes="180x180" href="pub/icons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="pub/icons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="pub/icons/favicon-16x16.png">
        <link rel="manifest" href="pub/icons/site.webmanifest">
        <link rel="mask-icon" href="pub/icons/safari-pinned-tab.svg" color="#5bbad5">
        <link rel="shortcut icon" href="pub/icons/favicon.ico">
        <meta name="msapplication-TileColor" content="#da532c">
        <meta name="msapplication-config" content="pub/icons/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">

        <link rel="stylesheet" href="pub/bulma-custom.css" />
        
        <link rel="stylesheet" href="photoswipe/photoswipe-4.1.3.css">
        <link rel="stylesheet" href="photoswipe/default-skin/default-skin.css">
        <link rel="stylesheet" href="client.css" />
    </head>
    <body>
        <div id="app"></div>


        <div class="pswp" id="pswp" tabindex="-1" role="dialog" aria-hidden="true">

            <!-- Background of PhotoSwipe. 
                 It's a separate element as animating opacity is faster than rgba(). -->
            <div class="pswp__bg"></div>
        
            <!-- Slides wrapper with overflow:hidden. -->
            <div class="pswp__scroll-wrap">
        
                <!-- Container that holds slides. 
                    PhotoSwipe keeps only 3 of them in the DOM to save memory.
                    Don't modify these 3 pswp__item elements, data is added later on. -->
                <div class="pswp__container">
                    <div class="pswp__item"></div>
                    <div class="pswp__item"></div>
                    <div class="pswp__item"></div>
                </div>
        
                <!-- Default (PhotoSwipeUI_Default) interface on top of sliding area. Can be changed. -->
                <div class="pswp__ui pswp__ui--hidden">
        
                    <div class="pswp__top-bar">
        
                        <!--  Controls are self-explanatory. Order can be changed. -->
        
                        <div class="pswp__counter"></div>
        
                        <button class="pswp__button pswp__button--close" title="Close (Esc)" data-onclick="photoswipe.close"></button>
        
                        <!--<button class="pswp__button pswp__button--share" title="Share"></button>-->
                        <button id="pswp__button--siteUrl" class="pswp__button pswp__button--siteUrl" data-onclick="photoswipe.openLink" title="Edit"></button>
                        <button id="pswp__button--edit" class="pswp__button pswp__button--edit" data-onclick="editPinModal.open" title="Edit"></button>
        
                        <button class="pswp__button pswp__button--fs" title="Toggle fullscreen"></button>
        
                        <button class="pswp__button pswp__button--zoom" title="Zoom in/out"></button>
        
                        <!-- Preloader demo https://codepen.io/dimsemenov/pen/yyBWoR -->
                        <!-- element will get class pswp__preloader--active when preloader is running -->
                        <div class="pswp__preloader">
                            <div class="pswp__preloader__icn">
                              <div class="pswp__preloader__cut">
                                <div class="pswp__preloader__donut"></div>
                              </div>
                            </div>
                        </div>
                    </div>
        
                    <button class="pswp__button pswp__button--arrow--left" title="Previous (arrow left)">
                    </button>
        
                    <button class="pswp__button pswp__button--arrow--right" title="Next (arrow right)">
                    </button>
        
                    <div class="pswp__caption">
                        <div class="pswp__caption__center"></div>
                    </div>
        
                </div>
        
            </div>
        
        </div>


        <script src="reef.min.js"></script>
  
        <script src="reef-bootstrap.js"></script>
        <script src="reef-databind.js"></script>
        
        <script src="utils.js"></script>

        <script src="components/navbar.js"></script>
        <script src="components/brickwall.js"></script>
        <script src="components/pinzoom.js"></script>
        <script src="components/addpin.js"></script>
        <script src="components/editboard.js"></script>
        <script src="components/editpin.js"></script>
        <script src="components/about.js"></script>
        <script src="app.js"></script>

        <script src="photoswipe/photoswipe-4.1.3.min.js"></script>
        <script src="photoswipe/photoswipe-ui-custom.js"></script>



    </body>

</html>
